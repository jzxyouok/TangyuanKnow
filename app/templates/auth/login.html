{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Login - MeetBot{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='denglu.css') }}">
    <link rel="shortcut icon"  href="{{ url_for('static', filename='favicon.ico') }}">

{% endblock %}

{% block page_content %}
    <div class="box">
    <div class="denglu">
        <div> <h4>账号登录</h4> <a class="zhuce" href="{{ url_for('auth.register') }}"  >注册账号</a></div>
        <div class="deng">
            <form action="" method="post" class="form" role="form">
                {{ form.hidden_tag() }}
                <div class="form-group  required">
                  <label class="control-label" for="email">Email</label>
                  <input class="form-control" id="email" name="email" required="" type="text" value="" />
                </div>
                <div class="form-group  required">
                  <label class="control-label" for="password">Password</label>
                  <input class="form-control" id="password" name="password" required="" type="password" value="" />
                </div>
                <div class="checkbox">
                  <label> <input id="remember_me" name="remember_me" type="checkbox" value="y" /> Keep me logged in </label>
                </div>
                <br>
                <input class="btn btn-success" id="submit" name="submit" type="submit" value="Log in" />
            </form>
        </div>
    </div>
    </div>


{% endblock %}
